<!DOCTYPE html>
<html>
<head>
    <title>Book Room</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Book a Room</h1>
    <form method="post">
        <label for="customer_id">Customer ID:</label>
        <input type="number" id="customer_id" name="customer_id" required><br>

        <label for="room_ids">Room IDs:</label>
        <select id="room_ids" name="room_ids" required>
            {% for room in rooms %}
            <option value="{{ room[0] }}">{{ room[1] }} - ${{ room[2] }}</option>
            {% endfor %}
        </select><br>

        <label for="check_in_date">Check-in Date:</label>
        <input type="date" id="check_in_date" name="check_in_date" required><br>

        <label for="check_out_date">Check-out Date:</label>
        <input type="date" id="check_out_date" name="check_out_date" required><br>

        <button type="submit">Book Room</button>
    </form>
    <a href="/" class="btn">Back to Home</a>
</body>
</html>
